<nav id="sidebar" class="footer-margin">
    <h3 class="p-3 mb-0">Release Notes</h3>
    <input type="search" class="searchbar py-2 px-3" [(ngModel)]="textFilter" placeholder="Search...">
    <div *ngFor="let releaseNote of releaseNotes | alphabetical:'name' | textFilter:textFilter" class="category py-2 px-3"
         (click)="selectReleaseNote(releaseNote)"
         [class.active]="activeReleaseNote === releaseNote">{{releaseNote.name}}</div>
</nav>
